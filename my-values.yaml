expose:
  type: nodePort # new
  nodePort:
    #name: harbor
    ports:
      http:
        port: 8080
        targetPort: 8080
        nodePort: 30002
      https:
        port: 8443  # new
        targetPort: 8443  # new
        nodePort: 30003  # new
    selector:
      app.kubernetes.io/component: portal # new
      component: portal
  tls:
    auto:
      commonName: mjchoi.harbor.core
trivy:
  enabled: false

persistence:
  enabled: true
  persistentVolumeClaim:
    registry:
      existingClaim: "harbor-registry-local"
      storageClass: "longhorn"
      size: "2Gi"
    jobservice:
      jobLog:
        existingClaim: "harbor-job-service-local"
        storageClass: "longhorn"
        size: "1Gi"
    database:
      existingClaim: "harbor-database-local"
      storageClass: "longhorn"
      size: "1Gi"
    redis:
      existingClaim: "harbor-redis-local"
      storageClass: "longhorn"
      size: "1Gi"
    trivy:
      existingClaim: "harbor-trivy-local"
      storageClass: "longhorn"
      size: "1Gi"

